<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de peliculas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Alta de películas</h1>
        <form action="SvPeliculas" method="POST">            
            <p><label>Nombre: </label ><input type="text" name="nombre"></p>
            <p><label>Categoria: </label><input type="text" name="categoria"></p>
            <p><label>Horario: </label><input type="text" name="horario"></p>
            <p><label>Asientos disponibles: </label><input type="text" name="asientos"></p>
            <button type="submit">Enviar</button>
        </form>
        <h1>Ver lista de peliculas</h1>
        <p>Para ver los datos de las peliculas cargadas haga click en el siguiente botón</p>
        <form action="SvPeliculas" method="GET">
            <button type="submit">Mostrar Peliculas</button>   
        </form>   
        <h1>Eliminar pelicula</h1>
        <p>Ingrese el id de la que quiere eliminar</p>
        <form action="SvEliminar" method="POST">
            <p><label>Id: </label><input type="text" name="id_pelicula"></p>
            <button type="submit">Eliminar Pelicula</button> 
        </form>
        
         <h1>Editar pelicula</h1>
        <p>Ingrese el id de la pelicula que quiere editar</p>
        <form action="SvEditar" method="GET">
            <p><label>Id: </label><input type="number" name="id_peliculaEdit"></p>
            <button type="submit">Editar Pelicula</button> 
        </form>
    </body>
</html>
